{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Welcome to MyWeb!</h1>
        <p>This is the home page content. You can customize it as needed.</p>
        <!-- Add more content here -->
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4" style="position: fixed; bottom: 0; left: 0; width: 100%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Facebook</a></li>
                        <li><a href="#" class="text-white">Twitter</a></li>
                        <li><a href="#" class="text-white">Instagram</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>Contact</h5>
                    <address>
                        123 Main Street<br>
                        City, State 12345<br>
                        Phone: (123) 456-7890
                    </address>
                </div>
            </div>
        </div>
    </footer>

    <style>
        #carouselExampleIndicators {
            height: 100vh;
        }
    </style>
{% endblock content %}

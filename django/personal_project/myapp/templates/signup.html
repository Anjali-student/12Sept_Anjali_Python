<!DOCTYPE html>
<html lang="en">
<head>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" >
	<link rel="stylesheet" href="/static/header/css/style.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-3 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-3 col-lg-7 d-flex align-items-center">
              <div class="card-body p-3 p-lg-4 text-black">

                <form method="post">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-1 pb-1">
                    <i class="fas fa-cubes fa-2x me-2" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">My web</span>
                  </div>

                  <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Register your account</h5>
                    <div class="form-outline mb-2">
                    <input type="text"  class="form-control form-control-lg" placeholder="Your Name" name="fullname"/>
                    <label class="form-label" for="form2Example27">Full Name</label>
                  </div>
                  <div class="form-outline mb-2">

                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" name="username" class="form-control form-control-lg" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend"  placeholder="UserName" required>
                                <div class="invalid-feedback">
                                    Please Enter a username.
                                </div>
                            </div>
                    <label for="validationCustomUsername" class="form-label">Email Address</label>
                  </div>
                   <div class="form-outline mb-2">
                    <input type="number" id="form2Example17" name="mobile" class="form-control form-control-lg" placeholder="Mobile"/>
                    <label class="form-label" for="form2Example17">Mobile No.</label>
                  </div>
                  <div class="form-outline mb-2">
                    <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" placeholder="Password" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button  type="submit" class="btn btn-dark btn-lg btn-block" >Sign Up</button>
                  </div>

                  <p class="mb-3 pb-lg-2" style="color: #393f81;" >Already have an Account? <a href="/loginview"
                      style="color: #393f81;">Login here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>

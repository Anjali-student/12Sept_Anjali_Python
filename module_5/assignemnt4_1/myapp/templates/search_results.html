<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>

    <h2>Search Results</h2>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <h3>{{ product.product_name }} - {{ product.model }}</h3>
                    <p><strong>Price:</strong> ${{ product.price }}</p>
                    <p><strong>Ram:</strong> {{ product.ram }}</p>
                    <img src="{{ product.image.url }}" alt="{{ product.product_name }}" style="max-width: 200px;">
                    <p><a href="{% url 'product_detail' product.product_id %}">View Details</a></p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <p><a href="{% url 'product_list' %}">Back to Product List</a></p>

</body>
</html>

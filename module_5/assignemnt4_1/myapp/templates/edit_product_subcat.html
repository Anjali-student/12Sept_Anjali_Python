    <!-- product_app/templates/product_app/update_subcategory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Subcategory</title>
</head>
<body>

    <h2>Update Product Subcategory</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Update Subcategory</button>
    </form>

    <p><a href="{% url 'product_detail' product_id=product.product_id %}">Cancel and go back to product detail</a></p>

</body>
</html>
